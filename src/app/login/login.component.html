<div class="container">
    <div class="header">
        <h2>Prueba de Concepto Alex Z.</h2>
        <span class="hora">{{ horaActual }}</span>
    </div>

    <div class="login-form">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" [(ngModel)]="usuario" placeholder="Ingrese su usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" placeholder="Ingrese su contraseña">
        
        <p *ngIf="error" class="error-msg">{{ mensajeError }}</p>
        <button (click)="validarLogin()">Ingresar</button>
    </div>

    <div class="image-container">
        <img src="assets/rajah.png" alt="Imagen 1">
        <img src="assets/villosa.png" alt="Imagen 2">
    </div>
</div>
